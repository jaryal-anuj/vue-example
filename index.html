<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Quiz</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        
                        <login></login>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="js/vue.js"></script>
        
        <script src="js/people.js"></script>
        <script>
            const formError = {
                email:['Please enter valid email'],
                password:['Please enter valid password']
            }
            let Login = {
                data(){
                    return {
                        form:{
                            email:'',
                            password:''
                        },
                        errors:{}
                    }
                },
                template:`
                    <form action="#" @submit.prevent="submit">
                        <div class="form-group" :class="{ 'has-danger':errors.email }">
                            <label for="email" class="form-control-label">Email</label>
                            <input type="text" id="email" class="form-control" v-model="form.email"/>
                            <div class="form-control-feedback" v-if="errors.email">{{ errors.email[0] }}</div>
                        </div>
                        <div class="form-group" :class="{ 'has-danger':errors.password }">
                            <label for="password" class="form-control-label">Password</label>
                            <input type="password" id="password" class="form-control"  v-model="form.password"/>
                            <div class="form-control-feedback" v-if="errors.password">{{ errors.password[0] }}</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>    
                    </form>
                `,
                methods:{
                    submit(){
                        this.errors=formError
                    }
                }
            }

            let app = new Vue({
                el:"#app",
                components:{
                    'login':Login
                }
            })
        </script>
    </body>
</html>
